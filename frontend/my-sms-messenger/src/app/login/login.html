<div class="outer-box">
<div class="login-container">
    <!-- Left Side: Login Form -->
    <div class="login-form">
      <h1>Sign In</h1>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          #emailInput="ngModel"
          required
          email
        />
  
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
          <small *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</small>
        </div>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
  
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  
    <!-- Right Side: Welcome Message -->
    <div class="welcome-section">
      <h2>Welcome!</h2>
      <p>Don't have an account?</p>
      <a routerLink="/sign-up" class="sign-up-link">Sign Up</a>
    </div>
  </div>
  </div>
